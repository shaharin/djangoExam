{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block body %}
<div class="container mt-5">
        <h1 class="mb-4">CV Form</h1>

        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Education -->
            <h2>Education</h2>
            <div class="mb-3">
                <label for="education" class="form-label">Education:</label>
                <textarea class="form-control" id="education" name="education" rows="4" required></textarea>
            </div>

            <!-- Work Experience -->
            <h2>Work Experience</h2>
            <div class="mb-3">
                <label for="workExperience" class="form-label">Work Experience:</label>
                <textarea class="form-control" id="workExperience" name="workExperience" rows="4" required></textarea>
            </div>

            <!-- Skills -->
            <h2>Skills</h2>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills:</label>
                <textarea class="form-control" id="skills" name="skills" rows="4"></textarea>
            </div>

            <!-- Image Upload -->
            <h2>Upload Image</h2>
            <div class="mb-3">
                <label for="image" class="form-label">Choose a profile picture:</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>


{% endblock %}
