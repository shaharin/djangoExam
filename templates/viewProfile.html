<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
        <div class="card">
            <img style="border: 1px solid #ddd; border-radius: 4px; padding: 5px; height: 100px; width: 150px;" src="{{cv.image.url}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ cv.fullName }}</h5>
                <p class="card-text">Email: {{ cv.email }}</p>
                <p class="card-text">Phone: {{ cv.phone }}</p>
                <h6 class="card-subtitle mb-2 text-muted">Education:</h6>
                <p class="card-text">{{ cv.education }}</p>
                <h6 class="card-subtitle mb-2 text-muted">Work Experience:</h6>
                <p class="card-text">{{ cv.workExperience }}</p>
                <h6 class="card-subtitle mb-2 text-muted">Skills:</h6>
                <p class="card-text">{{ cv.skills }}</p>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
