{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block body %}
<div class="container mt-5">
    <h2>Member Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Schedule Name</label>
            <input type="text" class="form-control" id="name" name="scheduleName" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label  class="form-label">Schedule Time</label>
            <input type="text" class="form-control"  name="scheduleDate" required>
        </div>

        <!-- Age -->
        <div class="mb-3">
            <label class="form-label">Schedule Date</label>
            <input type="text" class="form-control"  name="scheduleTime">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
